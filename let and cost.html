<body>
    <h1>EC6 Features</h1>
    <p id="demo"></p>

<script>
let  x = 20;
// Here x is 20

{  
  let x = 2;
  // Here x is 2
}

// Here x is 20
document.getElementById("demo").innerHTML = x;
</script>

<script>
    for(let i = 0; i < 5; i++) {
    console.log(i); // 0,1,2,3,4
}
console.log(i); // undefined


// ES5 syntax
for(var i = 0; i < 5; i++) {
    console.log(i); // 0,1,2,3,4
}
console.log(i);
</script>

</body>
